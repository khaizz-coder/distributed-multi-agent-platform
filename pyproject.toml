[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "W", "B", "C4"]
ignore = []

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=backend"
testpaths = [
    "tests",
]
python_files = "test_*.py"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["backend"]
omit = ["tests/*", "**/__init__.py"]
