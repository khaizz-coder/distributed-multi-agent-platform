<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Multi-Agent Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .agent-list {
            list-style: none;
        }

        .agent-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .agent-item .status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .status.idle {
            background: #d4edda;
            color: #155724;
        }

        .status.busy {
            background: #fff3cd;
            color: #856404;
        }

        .status.processing {
            background: #cce5ff;
            color: #004085;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-form input,
        .message-form select,
        .message-form textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .message-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .message-header {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .message-content {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Distributed Multi-Agent Communication Platform</h1>
            <p>Real-time agent monitoring and communication</p>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Agents</h2>
                <ul class="agent-list" id="agentList">
                    <li>Loading agents...</li>
                </ul>
            </div>

            <div class="card">
                <h2>System Metrics</h2>
                <div class="metrics" id="metrics">
                    <div class="metric">
                        <div class="metric-value" id="totalAgents">-</div>
                        <div class="metric-label">Total Agents</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="connectedWS">-</div>
                        <div class="metric-label">WebSockets</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="vectorDocs">-</div>
                        <div class="metric-label">Knowledge Docs</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Send Message</h2>
                <form class="message-form" id="messageForm">
                    <input type="text" id="fromAgent" placeholder="From Agent ID" required>
                    <input type="text" id="toAgent" placeholder="To Agent ID (optional)">
                    <select id="messageType">
                        <option value="text">Text</option>
                        <option value="query">Query</option>
                        <option value="task">Task</option>
                        <option value="broadcast">Broadcast</option>
                    </select>
                    <textarea id="messageContent" placeholder="Message content" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>

        <div class="card">
            <h2>Recent Messages</h2>
            <div class="messages" id="messages">
                <p style="color: #666; text-align: center; padding: 20px;">No messages yet</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadAgents() {
            try {
                const response = await fetch(`${API_BASE}/agents`);
                const agents = await response.json();
                
                const agentList = document.getElementById('agentList');
                if (agents.length === 0) {
                    agentList.innerHTML = '<li>No agents registered</li>';
                    return;
                }
                
                agentList.innerHTML = agents.map(agent => `
                    <li class="agent-item">
                        <div>
                            <strong>${agent.name}</strong> (${agent.id})<br>
                            <small>${agent.type}</small>
                        </div>
                        <span class="status ${agent.status}">${agent.status}</span>
                    </li>
                `).join('');
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        async function loadMetrics() {
            try {
                const response = await fetch(`${API_BASE}/metrics`);
                const metrics = await response.json();
                
                document.getElementById('totalAgents').textContent = 
                    metrics.agents?.total || 0;
                document.getElementById('connectedWS').textContent = 
                    metrics.websockets?.connected || 0;
                document.getElementById('vectorDocs').textContent = 
                    metrics.vector_db?.count || 0;
            } catch (error) {
                console.error('Error loading metrics:', error);
            }
        }

        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fromAgent = document.getElementById('fromAgent').value;
            const toAgent = document.getElementById('toAgent').value || null;
            const messageType = document.getElementById('messageType').value;
            const content = document.getElementById('messageContent').value;
            
            try {
                const response = await fetch(`${API_BASE}/messages/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        from_agent: fromAgent,
                        to_agent: toAgent,
                        content: content,
                        message_type: messageType
                    })
                });
                
                const message = await response.json();
                addMessage(message);
                
                // Clear form
                document.getElementById('messageForm').reset();
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        });

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            if (messagesDiv.querySelector('p')) {
                messagesDiv.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-header">
                    ${message.from_agent} â†’ ${message.to_agent || 'Broadcast'}
                    <small style="float: right; color: #999;">${new Date(message.timestamp).toLocaleTimeString()}</small>
                </div>
                <div class="message-content">${message.content}</div>
            `;
            
            messagesDiv.insertBefore(messageDiv, messagesDiv.firstChild);
            
            // Keep only last 20 messages
            while (messagesDiv.children.length > 20) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }
        }

        // Refresh data every 2 seconds
        setInterval(() => {
            loadAgents();
            loadMetrics();
        }, 2000);

        // Initial load
        loadAgents();
        loadMetrics();
    </script>
</body>
</html>
